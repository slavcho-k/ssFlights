<div *ngIf="!isSuccessful; else alternative">
  <div class="form-container">
    <h1>Contact</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Name" formControlName="name" [(ngModel)]="formData.name"/>
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div id="error-msg" *ngIf="name.errors.required">Name is required.</div>
      </div>
      <div class="form-group">
        <input type="text" id="last_name" name="last_name" placeholder="Last name" formControlName="last_name" [(ngModel)]="formData.surname"
        />
      </div>
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        <div id="error-msg" *ngIf="lastName.errors.required">
          Last name is required.
        </div>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="E-mail" formControlName="email" [(ngModel)]="formData.email"/>
      </div>
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div id="error-msg" *ngIf="email.errors.required">
          E-mail is required.
        </div>
        <div id="error-msg" *ngIf="email.errors.pattern">
          Please enter a valid e-mail.
        </div>
      </div>
      <textarea id="text-area" name="text-area" rows="4" cols="50" placeholder="Enter your message here" formControlName="message"  [(ngModel)]="formData.message"></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)">
        <div id="error-msg" *ngIf="message.errors.required">
          Message is required.
        </div>
      </div>
      <button type="submit" [disabled]="!contactForm.valid">Submit</button>
    </form>
  </div>
</div>
<ng-template #alternative>
  <div class="container">
    <div class="content">
      <h1>Thank You for Your Submission</h1>
      <p>We have received your message and will get back to you soon.</p>
      <button class="btn" routerLink="/home">Go Back to Home</button>
    </div>
  </div>
</ng-template>
<app-footer></app-footer>
