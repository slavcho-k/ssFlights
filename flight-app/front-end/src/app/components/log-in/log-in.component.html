<div id="background">
  <div class="form-container">
    <div *ngIf="registeredLogic" id="registrationMessage">
      Registered Successfully
      <button id="close-button" (click)="closeBox()">&times;</button>
    </div>

    <h1>Log In</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <input type="text" id="username" ngModel name="username" placeholder="Username" formControlName="username"/>
        <div *ngIf="username.invalid && (username.dirty || username.touched)">
          <div id="error-msg" *ngIf="username.errors.required">
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" ngModel name="password" placeholder="Password" formControlName="password"/>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div id="error-msg" *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="text-bottom">
        <h5>
          Not a user?<a routerLink="/sign-up" routerLinkActive="active">Click here to sign up!</a>
        </h5>
      </div>
      <button type="submit" class="button" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
