<div class="form-container">
  <h1>Sign Up</h1>
  <form [formGroup]="signupForm" (ngSubmit)="onRegistration(signupForm)">
    <div class="form-group">
      <input type="text" id="username" ngModel name="username" placeholder="Username" required formControlName="username"/>
      <div *ngIf="username.invalid && (username.dirty || username.touched)">
        <div id="error-msg" *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="name" ngModel name="name" placeholder="Name" required formControlName="name"/>
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <div id="error-msg" *ngIf="name.errors.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="surname" ngModel name="surname" placeholder="Surname" required formControlName="surname"/>
      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)">
        <div id="error-msg" *ngIf="surname.errors.required">
          Surname is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" id="email" ngModel name="email" placeholder="E-mail" required formControlName="email"/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div id="error-msg" *ngIf="email.errors.required">
          E-mail is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" id="password" ngModel name="password" placeholder="Password" required formControlName="password"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div id="error-msg" *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <div class="text-bottom">
      <h5>
        Already registered?<a routerLink="/log-in" routerLinkActive="active"
          >Click here to log in!</a
        >
      </h5>
    </div>
    <button  type="submit">Sign Up</button>
  </form>
  </div>
  <div id="background"></div>
  <app-footer></app-footer>
